    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #000000;
        color: #ffffff;
        line-height: 1.6;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* Header Styles */
      .header {
        width: 100%;
      }

      .header img {
        width: 100%;
      }

      /* Call to Order Section */
      .call-to-order {
        background-color: #ffffff;
        color: #000000;
        padding: 15px 0;
        text-align: center;
        font-weight: 700;
        font-size: 18px;
      }

      /* Section Headers */
      .section-header {
        background-image: url("https://www-konga-com-res.cloudinary.com/image/upload/v1720106219/landingPages/CeraVe/background-img.png"),
          linear-gradient(90deg, #e6007e 0%, #662d91 50%, #009fe3 100%);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 20px;
        font-weight: 500;
        margin: 0;
      }

      /* Product Categories */
      .product-categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 42px;
        padding: 20px 10px;
        background-color: #000000;
      }

      .category-card {
        width: calc(33.333% - 15px);
        max-width: 200px;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .category-card:hover {
        transform: translateY(-5px);
      }

      /* Official Stores */
      .official-stores {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
        padding: 20px 10px;
        background-color: #000000;
      }

      .store-logo {
        width: calc(33.333% - 10px);
        max-width: 180px;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Global Stores */
      .global-stores {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 42px;
        padding: 20px 10px;
        background-color: #000000;
      }

      .global-store-card {
        width: calc(50% - 15px);
        max-width: 280px;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        background-color: #8a5a9e;
      }

      .global-store-card img {
        width: 100%;
        height: auto;
      }

      .shop-now-btn {
        background-color: #f9a025;
        color: #000000;
        padding: 5px 15px;
        border-radius: 5px;
        font-weight: 700;
        display: inline-block;
        margin: 10px;
        font-size: 14px;
      }

      /* Promotional Banners */
      .promotional-banners {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px 10px;
        background-color: #000000;
      }

      .promo-banner {
        width: calc(50% - 15px);
        max-width: 660px;
        border-radius: 8px;
        overflow: hidden;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .category-card {
          width: calc(50% - 15px);
        }

        .store-logo {
          width: calc(50% - 10px);
        }

        .global-store-card {
          width: calc(100% - 15px);
          max-width: 100%;
        }

        .promo-banner {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .category-card {
          width: 100%;
          max-width: 100%;
        }

        .store-logo {
          width: calc(50% - 10px);
        }
      }
    </style>
